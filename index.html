<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор расходов</title>
    <link rel="stylesheet" href="expense-calculator.css">
</head>
<body>
    <div class="expense-calculator">
        <form class="expense-calculator__form">
            <input class="expense-calculator__input" type="text" placeholder="Название расхода">
            <input class="expense-calculator__input" type="number" placeholder="Сумма">
            <button class="expense-calculator__button">Добавить</button>
        </form>
        <ul class="expense-calculator__list"></ul>
        <div class="expense-calculator__total">Общая сумма расходов: <span class="total-value">0</span></div>
    </div>
    <script src="expense-calculator.js"></script>
</body>
</html>
